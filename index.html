<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZD Professional Admin | Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050810; 
            background-image: radial-gradient(circle at top right, #1e293b 0%, #050810 40%);
            background-attachment: fixed;
        }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .modal-active { opacity: 1 !important; pointer-events: auto !important; transform: scale(1) !important; }
        
        #main-content { display: none; } /* Show after login */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 9999; background: #050810;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8 min-h-screen">

    <div id="auth-overlay">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm text-center">
            <i class="fas fa-lock text-blue-500 text-3xl mb-4"></i>
            <h2 class="text-xl font-bold mb-4">DZD ADMIN ACCESS</h2>
            <input type="password" id="admin-password" placeholder="Enter Password" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-center mb-4 outline-none text-white">
            <button onclick="checkPassword()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold uppercase transition-all">Verify</button>
            <p id="auth-error" class="text-red-500 text-[10px] mt-4 font-bold uppercase"></p>
        </div>
    </div>

    <div id="main-content">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-white flex items-center gap-3 font-mono">
                        <i class="fas fa-shield-halved text-blue-500"></i> DZD <span class="text-blue-500 italic">ADMIN</span>
                    </h1>
                    <p class="text-slate-500 font-medium text-sm mt-1 uppercase tracking-widest">Financial Control Terminal</p>
                </div>
                <button onclick="fetchAllData()" class="glass px-6 py-3.5 rounded-2xl hover:bg-white/5 active:scale-95 transition-all flex items-center gap-2 font-bold text-xs uppercase tracking-widest">
                    <i class="fas fa-sync-alt text-blue-400"></i> Refresh System
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-900 p-6 rounded-[2rem] shadow-xl border border-white/10">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-70">Global Orders</p>
                    <h3 id="stat-total-orders" class="text-3xl font-black mt-1">0</h3>
                </div>
                <div class="bg-gradient-to-br from-emerald-600 to-teal-900 p-6 rounded-[2rem] shadow-xl border border-white/10">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-70">Total Revenue</p>
                    <h3 id="stat-total-spent" class="text-3xl font-black mt-1">LKR 0</h3>
                </div>
                <div class="bg-gradient-to-br from-amber-500 to-orange-700 p-6 rounded-[2rem] shadow-xl border border-white/10">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-70">60% Net Profit</p>
                    <h3 id="stat-total-profit" class="text-3xl font-black mt-1">LKR 0</h3>
                </div>
            </div>

            <section class="mb-12">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-3 px-2 font-mono text-amber-500">
                    <i class="fas fa-clock"></i> PENDING_VERIFICATIONS
                </h2>
                <div class="glass rounded-[2rem] overflow-hidden">
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left min-w-[800px]">
                            <thead class="bg-white/5 border-b border-white/5 text-[10px] uppercase text-slate-400">
                                <tr>
                                    <th class="px-8 py-5 text-center">Receipt</th>
                                    <th class="px-8 py-5">User</th>
                                    <th class="px-8 py-5">Amount</th>
                                    <th class="px-8 py-5 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="pending-table" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section>
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 px-2">
                    <h2 class="text-lg font-bold flex items-center gap-3 font-mono text-emerald-500">
                        <i class="fas fa-wallet"></i> USER WALLETS
                    </h2>
                    <input type="text" id="user-search" oninput="filterWallets()" placeholder="Search Email..." class="bg-white/5 border border-white/10 rounded-xl py-2 px-4 text-xs outline-none w-full md:w-64">
                </div>
                <div class="glass rounded-[2rem] overflow-hidden">
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left min-w-[700px]">
                            <tbody id="balance-table" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="explore-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-md opacity-0 pointer-events-none transition-all duration-300">
        <div class="glass p-6 md:p-10 rounded-[2.5rem] w-full max-w-5xl max-h-[85vh] overflow-hidden flex flex-col scale-95">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">ORDER HISTORY</h3>
                <button onclick="closeModals()" class="text-slate-500"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <table class="w-full text-xs text-left">
                    <tbody id="order-history-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSy...", // Replace with your key
            authDomain: "dzd-marketing.firebaseapp.com",
            projectId: "dzd-marketing",
            storageBucket: "dzd-marketing.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const API_BASE = "https://dzd-billing-api.sitewasd2026.workers.dev";
        const R2_URL = "https://pub-f893424a8cd243ec86cc2763301f5c0f.r2.dev"; 

        // --- AUTH ---
        function checkPassword() {
            const pass = document.getElementById('admin-password').value;
            if (pass === 'dzd-page') {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                fetchAllData();
            } else {
                document.getElementById('auth-error').innerText = "INVALID ACCESS KEY";
            }
        }

        // --- DATA LOADERS ---
        async function fetchAllData() {
            loadPending();
            loadBalances();
            loadGlobalStats();
        }

        async function loadGlobalStats() {
            try {
                const snap = await db.collection('orders').get();
                let totalSpent = 0;
                snap.forEach(doc => totalSpent += parseFloat(doc.data().charge || 0));
                document.getElementById('stat-total-orders').innerText = snap.size;
                document.getElementById('stat-total-spent').innerText = `LKR ${totalSpent.toLocaleString()}`;
                document.getElementById('stat-total-profit').innerText = `LKR ${(totalSpent * 0.6).toLocaleString()}`;
            } catch (e) { console.error("Stats Error:", e); }
        }

        async function loadPending() {
            const tbody = document.getElementById('pending-table');
            try {
                const res = await fetch(`${API_BASE}/admin/get-pending-deposits`);
                const data = await res.json();
                tbody.innerHTML = data.map(i => `
                    <tr class="hover:bg-white/5 transition-colors">
                        <td class="px-8 py-4 text-center">
                            <img src="${i.receipt_url.includes('http') ? i.receipt_url : R2_URL+'/'+i.receipt_url}" class="w-12 h-12 rounded object-cover mx-auto border border-white/10">
                        </td>
                        <td class="px-8 py-4 text-sm font-bold">${i.email}</td>
                        <td class="px-8 py-4 text-emerald-400 font-black">LKR ${i.amount}</td>
                        <td class="px-8 py-4 text-right">
                             <button onclick="updateStatus(${i.id}, '${i.user_id}', ${i.amount}, 'approved')" class="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-bold">APPROVE</button>
                        </td>
                    </tr>`).join('');
            } catch (e) { tbody.innerHTML = "Error loading data."; }
        }

        async function loadBalances() {
            const tbody = document.getElementById('balance-table');
            try {
                const res = await fetch(`${API_BASE}/admin/all-wallets`);
                const data = await res.json();
                tbody.innerHTML = data.map(i => `
                    <tr class="hover:bg-white/5">
                        <td class="px-8 py-4">
                            <div class="text-sm font-bold">${i.email}</div>
                            <div class="text-[10px] text-slate-500">${i.user_id}</div>
                        </td>
                        <td class="px-8 py-4 font-bold">LKR ${i.total_balance}</td>
                        <td class="px-8 py-4 text-right">
                            <button onclick="openExploreModal('${i.user_id}', '${i.email}')" class="text-blue-500 text-[10px] font-bold">EXPLORE</button>
                        </td>
                    </tr>`).join('');
            } catch (e) { console.error(e); }
        }

        async function openExploreModal(userId, email) {
            const modal = document.getElementById('explore-modal');
            const tableBody = document.getElementById('order-history-table');
            modal.classList.add('modal-active');
            tableBody.innerHTML = 'Loading...';

            try {
                // IMPORTANT: If this fails, check browser console for a Firebase Index link
                const snap = await db.collection('orders')
                    .where('userId', '==', userId)
                    .orderBy('createdAt', 'desc')
                    .get();

                if(snap.empty) {
                    tableBody.innerHTML = 'No records found.';
                    return;
                }

                let html = '';
                snap.forEach(doc => {
                    const o = doc.data();
                    html += `<tr class="border-b border-white/5">
                        <td class="py-3 font-mono text-blue-400">#${doc.id.slice(-6)}</td>
                        <td class="py-3 font-bold">${o.serviceName || 'N/A'}</td>
                        <td class="py-3 text-emerald-400">LKR ${o.charge || 0}</td>
                        <td class="py-3 text-right">${o.status || 'Pending'}</td>
                    </tr>`;
                });
                tableBody.innerHTML = html;
            } catch (e) { 
                tableBody.innerHTML = `Error: ${e.message}`; 
                console.error(e);
            }
        }

        function closeModals() {
            document.querySelectorAll('.fixed').forEach(m => m.classList.remove('modal-active'));
        }

        async function updateStatus(id, userId, amount, status) {
            try {
                const res = await fetch(`${API_BASE}/admin/update-deposit`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id, userId, amount, status })
                });
                if(res.ok) { fetchAllData(); }
            } catch (e) { alert("Action Failed"); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZD Professional Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050810; 
            background-image: radial-gradient(circle at top right, #1e293b 0%, #050810 40%);
            background-attachment: fixed;
        }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .modal-active { opacity: 1 !important; pointer-events: auto !important; transform: scale(1) !important; }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8 min-h-screen">

    <div id="reject-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md scale-90 transition-all duration-300">
            <h3 class="text-xl font-bold text-white mb-2 flex items-center gap-2">
                <i class="fas fa-exclamation-triangle text-red-500"></i> REJECTION REASON
            </h3>
            <select id="reject-reason-select" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-sm text-white mb-6 outline-none">
                <option value="Invalid Receipt Image">Invalid Receipt Image</option>
                <option value="Amount Mismatch">Amount Mismatch</option>
                <option value="Duplicate Submission">Duplicate Submission</option>
                <option value="Fake Receipt Detected">Fake Receipt Detected</option>
            </select>
            <div class="flex gap-3">
                <button onclick="closeModals()" class="flex-1 px-6 py-3 rounded-xl hover:bg-white/5 transition-all text-xs font-bold uppercase">Cancel</button>
                <button id="confirm-reject-btn" class="flex-1 bg-red-600 hover:bg-red-500 px-6 py-3 rounded-xl text-white text-xs font-bold uppercase transition-all shadow-lg shadow-red-900/20">Confirm Reject</button>
            </div>
        </div>
    </div>

    <div id="approve-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md scale-90 transition-all duration-300">
            <h3 class="text-xl font-bold text-white mb-2 flex items-center gap-2">
                <i class="fas fa-check-circle text-blue-500"></i> APPROVE DEPOSIT
            </h3>
            <p class="text-slate-400 text-xs mb-6 uppercase tracking-widest">Verify or Correct the final amount</p>
            <div class="mb-6">
                <label class="text-[10px] text-slate-500 font-bold uppercase mb-2 block">Final Amount (LKR)</label>
                <input type="number" id="approve-amount-input" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-xl font-bold text-emerald-400 outline-none focus:border-blue-500">
            </div>
            <div class="flex gap-3">
                <button onclick="closeModals()" class="flex-1 px-6 py-3 rounded-xl hover:bg-white/5 transition-all text-xs font-bold uppercase">Cancel</button>
                <button id="confirm-approve-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl text-white text-xs font-bold uppercase transition-all shadow-lg shadow-blue-900/20">Confirm Approve</button>
            </div>
        </div>
    </div>

    <div id="wallet-edit-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md scale-90 transition-all duration-300">
            <h3 class="text-xl font-bold text-white mb-2 flex items-center gap-2">
                <i class="fas fa-wallet text-blue-500"></i> EDIT USER WALLET
            </h3>
            <p id="edit-user-email" class="text-slate-400 text-xs mb-6 truncate"></p>
            
            <div class="space-y-4 mb-6">
                <div>
                    <label class="text-[10px] text-slate-500 font-bold uppercase mb-2 block">Available Balance (LKR)</label>
                    <input type="number" id="edit-total-balance" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-lg font-bold text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 font-bold uppercase mb-2 block">Pending Balance (LKR)</label>
                    <input type="number" id="edit-pending-balance" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-lg font-bold text-amber-500 outline-none focus:border-amber-500">
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="closeModals()" class="flex-1 px-6 py-3 rounded-xl hover:bg-white/5 transition-all text-xs font-bold uppercase">Cancel</button>
                <button id="confirm-wallet-update-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl text-white text-xs font-bold uppercase transition-all shadow-lg shadow-blue-900/20">Update Wallet</button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div>
                <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-white flex items-center gap-3 font-mono">
                    <i class="fas fa-shield-halved text-blue-500"></i> DZD <span class="text-blue-500 italic">ADMIN</span>
                </h1>
                <p class="text-slate-500 font-medium text-sm mt-1 uppercase tracking-widest">Financial Control Terminal</p>
            </div>
            <div class="flex w-full md:w-auto gap-3">
                <button onclick="fetchAllData()" class="glass flex-1 md:flex-none px-6 py-3.5 rounded-2xl hover:bg-white/5 active:scale-95 transition-all flex items-center justify-center gap-2 font-bold text-xs uppercase tracking-widest">
                    <i class="fas fa-sync-alt text-blue-400"></i> Refresh System
                </button>
            </div>
        </div>

        <section class="mb-12">
            <h2 class="text-lg font-bold mb-6 flex items-center gap-3 px-2 font-mono">
                <span class="w-1.5 h-6 bg-amber-500 rounded-full"></span>
                <i class="fas fa-clock text-amber-500"></i> PENDING_VERIFICATIONS
            </h2>
            <div class="glass rounded-[2rem] overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left min-w-[800px]">
                        <thead class="bg-white/5 border-b border-white/5">
                            <tr class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <th class="px-8 py-5 text-center">Receipt</th>
                                <th class="px-8 py-5">User / Contact</th>
                                <th class="px-8 py-5">Amount (LKR)</th>
                                <th class="px-8 py-5 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="pending-table" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section>
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 px-2">
                <h2 class="text-lg font-bold flex items-center gap-3 font-mono">
                    <span class="w-1.5 h-6 bg-emerald-500 rounded-full"></span>
                    <i class="fas fa-wallet text-emerald-500"></i> USER WALLET BALANCES
                </h2>
                <div class="relative w-full md:w-72">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                    <input type="text" id="user-search" oninput="filterWallets()" placeholder="Search Email..." class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-10 pr-4 text-xs focus:border-blue-500 outline-none transition-all">
                </div>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left min-w-[700px]">
                        <thead class="bg-white/5 border-b border-white/5">
                            <tr class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <th class="px-8 py-5">User ID / Email</th>
                                <th class="px-8 py-5">Total Available</th>
                                <th class="px-8 py-5">Pending Clearance</th>
                                <th class="px-8 py-5 text-right">Settings</th>
                            </tr>
                        </thead>
                        <tbody id="balance-table" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-2xl hidden z-[200] flex items-center gap-3">
        <i id="toast-icon"></i>
        <p id="toast-msg" class="text-xs font-bold uppercase tracking-widest"></p>
    </div>

    <script>
        const API_BASE = "https://dzd-billing-api.sitewasd2026.workers.dev";
        const R2_URL = "https://pub-f893424a8cd243ec86cc2763301f5c0f.r2.dev"; 
        let allWallets = [];

        function showToast(msg, color = 'text-blue-400', iconClass = 'fa-info-circle') {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-2xl z-[200] flex items-center gap-3 shadow-2xl border border-white/10 ${color}`;
            document.getElementById('toast-icon').className = `fas ${iconClass}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        async function fetchAllData() {
            loadPending();
            loadBalances();
        }

        async function loadPending() {
            const tbody = document.getElementById('pending-table');
            try {
                const res = await fetch(`${API_BASE}/admin/get-pending-deposits`);
                const data = await res.json();
                tbody.innerHTML = data.length === 0 ? '<tr><td colspan="4" class="p-10 text-center">No pending deposits</td></tr>' : 
                data.map(i => `
                    <tr class="hover:bg-white/[0.02] transition-colors group">
                        <td class="px-8 py-4 text-center">
                            <a href="${i.receipt_url.includes('http') ? i.receipt_url : R2_URL+'/'+i.receipt_url}" target="_blank">
                                <img src="${i.receipt_url.includes('http') ? i.receipt_url : R2_URL+'/'+i.receipt_url}" class="w-12 h-12 object-cover rounded-lg border border-white/10 mx-auto">
                            </a>
                        </td>
                        <td class="px-8 py-6 font-bold text-white">${i.email}</td>
                        <td class="px-8 py-6 font-black text-emerald-400">LKR ${parseFloat(i.amount).toLocaleString()}</td>
                        <td class="px-8 py-6 text-right flex justify-end gap-3">
                            <button onclick="openRejectModal(${i.id}, '${i.user_id}', ${i.amount})" class="w-11 h-11 text-red-500 bg-red-500/5 hover:bg-red-500 hover:text-white rounded-xl transition-all"><i class="fas fa-times"></i></button>
                            <button onclick="openApproveModal(${i.id}, '${i.user_id}', ${i.amount})" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-2.5 rounded-xl text-[10px] font-black uppercase">Approve</button>
                        </td>
                    </tr>`).join('');
            } catch (e) { console.error(e); }
        }

        async function loadBalances() {
            const tbody = document.getElementById('balance-table');
            try {
                const res = await fetch(`${API_BASE}/admin/all-wallets`);
                allWallets = await res.json();
                renderWallets(allWallets);
            } catch (e) { console.error(e); }
        }

        function renderWallets(data) {
            const tbody = document.getElementById('balance-table');
            tbody.innerHTML = data.map(i => `
                <tr class="hover:bg-white/[0.02] transition-colors">
                    <td class="px-8 py-5">
                        <div class="text-sm font-bold text-slate-300">${i.email}</div>
                        <div class="text-[9px] text-slate-600 font-mono">${i.user_id}</div>
                    </td>
                    <td class="px-8 py-5 font-black text-white">LKR ${parseFloat(i.total_balance).toLocaleString()}</td>
                    <td class="px-8 py-5 text-amber-500 font-bold">LKR ${parseFloat(i.pending_balance).toLocaleString()}</td>
                    <td class="px-8 py-5 text-right">
                        <button onclick="openWalletEditModal('${i.user_id}', '${i.email}', ${i.total_balance}, ${i.pending_balance})" class="text-blue-400 hover:text-white transition-colors text-xs font-bold uppercase"><i class="fas fa-edit mr-1"></i> Edit</button>
                    </td>
                </tr>`).join('');
        }

        function filterWallets() {
            const term = document.getElementById('user-search').value.toLowerCase();
            renderWallets(allWallets.filter(w => w.email.toLowerCase().includes(term)));
        }

        // --- WALLET EDIT LOGIC ---
        function openWalletEditModal(userId, email, total, pending) {
            const modal = document.getElementById('wallet-edit-modal');
            document.getElementById('edit-user-email').innerText = `Editing: ${email}`;
            document.getElementById('edit-total-balance').value = total;
            document.getElementById('edit-pending-balance').value = pending;
            
            modal.classList.add('modal-active');

            document.getElementById('confirm-wallet-update-btn').onclick = async () => {
                const newTotal = parseFloat(document.getElementById('edit-total-balance').value);
                const newPending = parseFloat(document.getElementById('edit-pending-balance').value);

                try {
                    const res = await fetch(`${API_BASE}/admin/update-wallet`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        // මෙහිදී backend එක බලාපොරොත්තු වන field names (total_balance, pending_balance) නිවැරදි දැයි බලන්න
                        body: JSON.stringify({ 
                            userId, 
                            totalBalance: newTotal, 
                            pendingBalance: newPending 
                        })
                    });
                    
                    if(res.ok) {
                        showToast("Wallet Updated Successfully", "text-emerald-400", "fa-check-circle");
                        loadBalances();
                        closeModals();
                    } else {
                        showToast("Server Update Failed", "text-red-400", "fa-times-circle");
                    }
                } catch (e) { showToast("Network Error", "text-red-400", "fa-wifi"); }
            };
        }

        function openApproveModal(id, userId, amount) {
            const modal = document.getElementById('approve-modal');
            const input = document.getElementById('approve-amount-input');
            input.value = amount;
            modal.classList.add('modal-active');
            document.getElementById('confirm-approve-btn').onclick = () => {
                updateStatus(id, userId, parseFloat(input.value), 'approved');
                closeModals();
            };
        }

        function openRejectModal(id, userId, amount) {
            const modal = document.getElementById('reject-modal');
            modal.classList.add('modal-active');
            document.getElementById('confirm-reject-btn').onclick = () => {
                const reason = document.getElementById('reject-reason-select').value;
                updateStatus(id, userId, amount, 'rejected', reason);
                closeModals();
            };
        }

        function closeModals() {
            document.querySelectorAll('.fixed').forEach(m => m.classList.remove('modal-active'));
        }

        async function updateStatus(id, userId, amount, status, reason = "") {
            try {
                const res = await fetch(`${API_BASE}/admin/update-deposit`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id, userId, amount, status, reason })
                });
                if(res.ok) {
                    showToast(`Transaction ${status.toUpperCase()} Success`, status === 'approved' ? 'text-emerald-400' : 'text-red-400', 'fa-check-circle');
                    fetchAllData();
                }
            } catch (e) { showToast("API Error", "text-red-400", "fa-wifi"); }
        }

        fetchAllData();
    </script>
</body>

</html>

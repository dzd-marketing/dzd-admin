<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZD Professional Admin | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050810; 
            background-image: radial-gradient(circle at top right, #1e293b 0%, #050810 40%);
            background-attachment: fixed;
        }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .stat-card { background: linear-gradient(135deg, rgba(30,41,59,0.5) 0%, rgba(15,23,42,0.8) 100%); border: 1px solid rgba(59,130,246,0.2); }
        .modal-active { opacity: 1 !important; pointer-events: auto !important; transform: scale(1) !important; }
        .hidden-content { display: none; }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8 min-h-screen">

    <div id="login-overlay" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md text-center border-blue-500/30">
            <i class="fas fa-lock text-4xl text-blue-500 mb-4"></i>
            <h2 class="text-2xl font-black mb-2">DZD TERMINAL ACCESS</h2>
            <p class="text-slate-500 text-xs mb-6 uppercase tracking-widest">Enter Administrative Password</p>
            <input type="password" id="admin-pass" class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-center text-xl mb-4 outline-none focus:border-blue-500" placeholder="••••••••">
            <button onclick="checkAuth()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all">UNSEAL ACCESS</button>
            <p id="auth-error" class="text-red-500 text-[10px] mt-4 font-bold uppercase"></p>
        </div>
    </div>

    <div id="main-interface" class="hidden-content">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <div class="stat-card p-6 rounded-[2rem] relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-500/10 rounded-full blur-3xl group-hover:bg-blue-500/20 transition-all"></div>
                <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Lifetime Orders</p>
                <h3 id="stat-total-orders" class="text-3xl font-black text-white">0</h3>
            </div>
            <div class="stat-card p-6 rounded-[2rem] relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-emerald-500/10 rounded-full blur-3xl group-hover:bg-emerald-500/20 transition-all"></div>
                <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-1">Total Revenue</p>
                <h3 id="stat-total-revenue" class="text-3xl font-black text-white">LKR 0</h3>
            </div>
            <div class="stat-card p-6 rounded-[2rem] relative overflow-hidden group border-amber-500/20">
                <div class="absolute -right-4 -top-4 w-24 h-24 bg-amber-500/10 rounded-full blur-3xl group-hover:bg-amber-500/20 transition-all"></div>
                <p class="text-[10px] font-black text-amber-400 uppercase tracking-widest mb-1">Est. Profit (60%)</p>
                <h3 id="stat-total-profit" class="text-3xl font-black text-white">LKR 0</h3>
            </div>
        </div>

        <div id="explore-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-md opacity-0 pointer-events-none transition-all duration-300">
            <div class="glass p-6 md:p-10 rounded-[2.5rem] w-full max-w-5xl max-h-[85vh] overflow-hidden flex flex-col scale-95 transition-all duration-300">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h3 class="text-2xl font-black text-white flex items-center gap-3"><i class="fas fa-history text-blue-500"></i> ORDER HISTORY</h3>
                        <p id="explore-user-email" class="text-slate-400 text-[10px] uppercase tracking-[0.2em] mt-1 font-bold"></p>
                    </div>
                    <button onclick="closeModals()" class="text-slate-500 hover:text-white transition-all"><i class="fas fa-times text-2xl"></i></button>
                </div>
                <div class="flex-1 overflow-x-auto overflow-y-auto custom-scrollbar rounded-2xl bg-black/20 border border-white/5">
                    <table class="w-full text-left">
                        <thead class="sticky top-0 bg-slate-900 border-b border-white/5 z-10">
                            <tr class="text-[9px] font-black uppercase tracking-widest text-slate-500">
                                <th class="px-6 py-4">Order ID</th>
                                <th class="px-6 py-4">Date</th>
                                <th class="px-6 py-4">Service</th>
                                <th class="px-6 py-4">Link</th>
                                <th class="px-6 py-4">Qty</th>
                                <th class="px-6 py-4">Charge</th>
                                <th class="px-6 py-4">Status</th>
                            </tr>
                        </thead>
                        <tbody id="order-history-table" class="divide-y divide-white/5 text-xs"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <section class="mt-8">
            <div class="flex justify-between items-center mb-6 px-2">
                <h2 class="text-lg font-bold flex items-center gap-3 font-mono">
                    <span class="w-1.5 h-6 bg-emerald-500 rounded-full"></span> USER_WALLETS
                </h2>
                <input type="text" id="user-search" oninput="filterWallets()" placeholder="Search Email..." class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs focus:border-blue-500 outline-none">
            </div>
            <div class="glass rounded-[2rem] overflow-hidden">
                <table class="w-full text-left min-w-[700px]">
                    <tbody id="balance-table" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
            <div class="mt-6 flex justify-center">
                <button id="load-more-btn" onclick="loadMore()" class="px-10 py-3 glass rounded-xl text-[10px] font-bold uppercase hover:bg-white/5 transition-all">Load More Users</button>
            </div>
        </section>
    </div>

    <div id="reject-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        </div>
    <div id="approve-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
        </div>

    <script>
        // --- AUTH SYSTEM ---
        let attempts = 0;
        function checkAuth() {
            const pass = document.getElementById('admin-pass').value;
            const error = document.getElementById('auth-error');
            const blockTime = localStorage.getItem('dzd_block_until');

            if (blockTime && Date.now() < blockTime) {
                const mins = Math.ceil((blockTime - Date.now()) / 60000);
                error.innerText = `LOCKED: TRY AGAIN IN ${mins} MINUTES`;
                return;
            }

            if (pass === "dzd-page") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-interface').classList.remove('hidden-content');
                fetchAllData();
                fetchGlobalStats();
            } else {
                attempts++;
                error.innerText = `INVALID PASSWORD (${attempts}/5)`;
                if (attempts >= 5) {
                    const lockUntil = Date.now() + (60 * 60 * 1000);
                    localStorage.setItem('dzd_block_until', lockUntil);
                    error.innerText = "5 FAILED ATTEMPTS. BLOCKED FOR 1 HOUR.";
                }
            }
        }

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSy...", // ඔබේ Firebase API Key එක දමන්න
            authDomain: "dzd-marketing.firebaseapp.com",
            projectId: "dzd-marketing",
            storageBucket: "dzd-marketing.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const API_BASE = "https://dzd-billing-api.sitewasd2026.workers.dev";
        let allWallets = [];
        let displayLimit = 20;

        // --- FETCH GLOBAL STATS ---
        async function fetchGlobalStats() {
            try {
                const snapshot = await db.collection('orders').get();
                let totalOrders = snapshot.size;
                let totalRevenue = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    totalRevenue += parseFloat(data.charge || 0);
                });

                document.getElementById('stat-total-orders').innerText = totalOrders.toLocaleString();
                document.getElementById('stat-total-revenue').innerText = `LKR ${totalRevenue.toLocaleString()}`;
                document.getElementById('stat-total-profit').innerText = `LKR ${(totalRevenue * 0.6).toLocaleString()}`;
            } catch (e) { console.error("Stats Error:", e); }
        }

        // --- EXPLORE MODAL (ORDER ID & LINK FIXED) ---
        async function openExploreModal(userId, email) {
            const modal = document.getElementById('explore-modal');
            const tableBody = document.getElementById('order-history-table');
            document.getElementById('explore-user-email').innerText = email;
            
            tableBody.innerHTML = '<tr><td colspan="7" class="p-10 text-center opacity-50"><i class="fas fa-spinner fa-spin"></i></td></tr>';
            modal.classList.add('modal-active');

            try {
                const querySnapshot = await db.collection('orders')
                    .where('userId', '==', userId)
                    .get();

                if(querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="7" class="p-10 text-center">No orders found.</td></tr>';
                } else {
                    let html = '';
                    querySnapshot.forEach((doc) => {
                        const o = doc.data();
                        const date = o.createdAt ? o.createdAt.toDate().toLocaleDateString() : 'N/A';
                        
                        html += `
                            <tr class="hover:bg-white/[0.03]">
                                <td class="px-6 py-4 font-mono text-blue-400">#${o.orderId || 'N/A'}</td>
                                <td class="px-6 py-4 text-slate-400">${date}</td>
                                <td class="px-6 py-4 font-bold text-white">${o.serviceName || 'N/A'}</td>
                                <td class="px-6 py-4">
                                    <a href="${o.link}" target="_blank" class="text-blue-500 hover:underline"><i class="fas fa-external-link-alt"></i></a>
                                </td>
                                <td class="px-6 py-4">${o.quantity || '0'}</td>
                                <td class="px-6 py-4 font-black text-emerald-400">LKR ${parseFloat(o.charge || 0).toLocaleString()}</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 rounded-md text-[9px] font-bold uppercase ${o.status === 'Completed' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-amber-500/10 text-amber-500'}">
                                        ${o.status || 'Pending'}
                                    </span>
                                </td>
                            </tr>`;
                    });
                    tableBody.innerHTML = html;
                }
            } catch (e) {
                tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-red-500">${e.message}</td></tr>`;
            }
        }

        // --- PAGINATION ---
        function loadMore() {
            displayLimit += 20;
            renderWallets(allWallets);
        }

        function renderWallets(data) {
            const tbody = document.getElementById('balance-table');
            const slice = data.slice(0, displayLimit);
            
            tbody.innerHTML = slice.map(i => `
                <tr class="hover:bg-white/[0.02] transition-colors">
                    <td class="px-8 py-5">
                        <div class="text-sm font-bold text-slate-300">${i.email}</div>
                        <div class="text-[9px] text-slate-600 font-mono">${i.user_id}</div>
                    </td>
                    <td class="px-8 py-5">
                        <div class="font-black text-white">LKR ${parseFloat(i.total_balance).toLocaleString()}</div>
                        <div class="text-[9px] text-amber-500 font-bold">Pending: LKR ${parseFloat(i.pending_balance).toLocaleString()}</div>
                    </td>
                    <td class="px-8 py-5 text-center">
                        <button onclick="openExploreModal('${i.user_id}', '${i.email}')" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all active:scale-95">
                           <i class="fas fa-compass mr-1"></i> Explore
                        </button>
                    </td>
                    <td class="px-8 py-5 text-right">
                        <button onclick="openWalletEditModal('${i.user_id}', '${i.email}', ${i.total_balance}, ${i.pending_balance})" class="text-blue-400 hover:text-white transition-colors text-xs font-bold uppercase"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>`).join('');
            
            document.getElementById('load-more-btn').style.display = displayLimit >= data.length ? 'none' : 'block';
        }

        async function fetchAllData() {
            try {
                const res = await fetch(`${API_BASE}/admin/all-wallets`);
                allWallets = await res.json();
                renderWallets(allWallets);
            } catch (e) { console.error(e); }
        }

        function closeModals() {
            document.querySelectorAll('.fixed').forEach(m => {
                if(m.id !== 'login-overlay') m.classList.remove('modal-active');
            });
        }
    </script>
</body>
</html>
